<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tributos</title>
    <link rel="stylesheet" href="style/style.css" media="all">

<body>
    <header>
        <div class="titulo">
            <h1>TRIBUTOS FEDERAIS</h1>
        </div>
        <div class="menu">
            <menu id="itens">
                <ul>MENU
                    <li id="lista1"><a href="https://www.gov.br/receitafederal/pt-br" target="_blank" id="a1">Receita</a></li>

                </ul>
            </menu>
        </div>
        
    </header>
    <main>
        <div class="container">
            <div class="fator">
                <div>
                    <abbr title="usar alíquota 1,6 - 8 - 16 ou 32">
                        <label>Presunção IRPJ</label>
                        <input type="number" onkeyup="" id="pres" placeholder="presunção1">
                    </abbr>
                </div>
                    <div>
                        <abbr title="Usar alíquota 12">
                            <label>Presunção CSLL</label>
                            <input type="number"  id="pres2" placeholder="Usar alíquota 12">
                        </abbr>
                    </div>
                <div>
                    <label>IRRF</label>
                    <input type="number" id="retencao" placeholder="irrf">
                </div>
                <div>
                    <button type="number" id="calcular" onclick="Cal()">CALCULAR</button>
                </div>
                <div id="clean">
                    <button onclick="location.reload()">limpar</button>
                </div>
            </div>
            <div class="tributos">
                <div>
                    <label>Mês 1</label>
                    <input type="number" id="tab1" placeholder="1º mês">
                </div>
                <div>
                    <label>Mês 2</label>
                    <input type="number" id="tab2" placeholder="2º mês">
                </div>
                <div>
                    <label>Mês 3</label>
                    <input type="number" id="tab3" placeholder="3º mês">
                </div>
                <div>
                    <label>Trimestre</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" value="calcular" id="trimestre">-</div>
                </div>
                
            </div>
           
            <div class="mes1">
                <h3>MÊS 1</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="pis_mes1">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px;background-color: white;" id="cofins_mes1">-</div>
                </div>
                
            </div>
            <div class="mes2">
                <h3>MÊS 2</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="pis_mes2">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="cofins_mes2">-</div>
                </div>
                
            </div>
            <div class="mes3">
                <h3>MÊS 3</h3>
                <div>
                    <label>PIS</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="pis_mes3">-</div>
                </div>
                <div>
                    <label>Cofins</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="cofins_mes3">-</div>
                </div>
                <div>
                    <label>CSLL</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="csll_mes3">-</div>
                </div>
                <div>
                    <label>IRPJ</label>
                    <div style="border: solid 1px #7b7b7b; border-radius: 3px; padding: 6px; width: 150px; background-color: white;" id="irpj_mes3">-</div>
                </div>
                    
            </div>
